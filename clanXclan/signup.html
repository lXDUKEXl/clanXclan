<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ClanxClan</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="overlay">
    <header>
      <nav>
  <a href="/">Home</a>
  <a href="signup.html">Sign Up</a>
  <a href="login.html">Login</a>
  <a href="clan.html">Clans</a>
  <a href="matches.html">Matches</a>
  <a href="leaderboard.html">Leaderboard</a>
  <a href="schedule.html">Schedule</a>
  <a href="invites.html">Invites</a>
</nav>
    </header>
    <div class="container">
      <h2>Sign Up</h2>
      <input id="username" placeholder="Username">
      <input id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
    </div>
    <footer>
      <p>&copy; 2025 ClanxClan. All rights reserved.</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script>
    async function signUp() {
      const u = document.getElementById('username').value;
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({ email: e, password: p });
      if (error) return alert(error.message);
      await supabase.from('profiles').insert([{ id: data.user.id, username: u }]);
      alert('Signed up!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
